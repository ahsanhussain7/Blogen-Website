   </nav>


    <!-- Header Section -->
    <section id="header-section" class="bg-primary text-white py-2 mb-5">

                </div>

        </div>

    <!-- Login Section -->
    <section id="login-details" class="py-4 mb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Account Login</h4>
                        </div>

                        <div class="card-body py-5">
                          <form action="#" class="py-1">
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control">
                            </div>

                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control">
                            </div>

                            <a href="index.html" class="btn btn-primary btn-block">Login</a>
                          </form>

                      </div>
                    </div>
                </div>

            </div>
        </div>
    </section>



    <!-- footer section -->
    <section id="footer" class="bg-dark text-center text-white py-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Copyright &copy; 2021 Blogen</p>
                </div>
