    <!-- Setting Section -->
    <section id="setting-details" class="py-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Edit Profile</h4>
                        </div>

                        <div class="card-body py-5">
                          <form action="#">
                            <fieldset>
                              <legend>Allow User Registration</legend>

                              <div class="form-check">
                                <label for="a" class="form-check-label">
                                  <input type="radio" name="a" class="form-check-input" value="Yes" checked>Yes
                                </label>
                              </div>

                              <div class="form-check mb-4">
                                <label for="a" class="form-check-label">
                                  <input type="radio" name="a" class="form-check-input" value="No">No
                                </label>
                              </div>


                              <legend>Homepage Format</legend>
                              <div class="form-check">
                                <label for="b" class="form-check-label">
                                  <input type="radio" class="form-check-input" name="b" value="Blog Page" checked>Blog Page
                                </label>
                              </div>

                              <div class="form-check">
                                <label for="b" class="form-check-label">
                                  <input type="radio" class="form-check-input" name="b" value="Home Page">Home Page
                                </label>
                              </div>
                            </fieldset>
                        </form>
    
                        </div>
                    </div>
                </div>

            </div>
        </div>
